apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion 28
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.nemesiss.dev.piaprobox"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    def listSubFile = {
        def splitFolderRoots = ['src/main/res/layout',
                                'src/main/res/drawable',
                                'src/main/res/drawable-mdpi',
                                'src/main/res/drawable-hdpi',
                                'src/main/res/drawable-xhdpi',
                                'src/main/res/drawable-xxhdpi',
                                'src/main/res/drawable-xxxhdpi',
        ]
        def folders = []
        splitFolderRoots.each {
            resourceFolder ->
                def files = file(resourceFolder).listFiles()
                files.each {
                    item -> folders.add(item.absolutePath)
                }
                folders.add(file(resourceFolder).parentFile.absolutePath)
        }
        return folders
    }

    sourceSets {
        main {
            res.srcDirs = listSubFile()
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'

    api 'com.google.dagger:dagger:2.25.4'
    kapt 'com.google.dagger:dagger-compiler:2.25.4'
    api 'com.google.dagger:dagger-android-support:2.25.4'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
